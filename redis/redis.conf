# Redis configuration.
# #ddev-generated
# Example configuration files for reference:
# http://download.redis.io/redis-stable/redis.conf
# http://download.redis.io/redis-stable/sentinel.conf

maxmemory 2048mb
maxmemory-policy allkeys-lfu

# to disable Redis persistence, remove ddev-generated from this file,
# and uncomment the two lines below:
#appendonly no
#save ""

# user config ending with "on >" means empty password
# user config ending with "on >redis" means "redis" password
user default ~* &* +@all on >
user redis ~* &* +@all on >
